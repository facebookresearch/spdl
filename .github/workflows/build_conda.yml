name: "Build Conda: CPU"

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
    branches:
      - main
  push:
    paths-ignore:
      - "docs/**"
      - "README.md"
    branches:
      - main

jobs:
  conda-build-cpu:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest ]
        python-version: [ "3.10", "3.11", "3.12" ]
    runs-on:  ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"

      - name: Install conda-build
        run: conda install conda-build

      - name: Build SPDL
        run: |
          mkdir ~/package
          conda build ./conda_build --python=${{ matrix.python-version }} --output-folder ~/package

      - uses: actions/upload-artifact@v4
        with:
          name: spdl.${{ matrix.os }}.${{ matrix.python-version }}
          path: ~/package
          if-no-files-found: error
          retention-days: 1
          overwrite: true

      - name: Unit test
        if: matrix.python-version == '3.10'
        run: |
          conda install -c file://${HOME}/package/ spdl
          conda install -c conda-forge ffmpeg
          conda install -c pytorch numpy pytest pytorch numba
          pytest -v tests/spdl_unittest/io/
