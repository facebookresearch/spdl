name: "Build Wheel"


on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      artifact:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build
        env:
          SPDL_USE_TRACING: 1
          SPDL_BUILD_STUB: 1
        run: |
          set -ex
          uv python pin "${{ inputs.python-version }}"
          uv python list --only-installed
          uv venv
          uv build --all-packages --wheel --directory packaging

          ./packaging/repair_wheels.sh manylinux_2_27_x86_64 ./packaging/dist ~/package

      - uses: actions/upload-artifact@v4
        name: Upload build artifact
        with:
          name: "${{ inputs.artifact }}"
          path: ~/package
          if-no-files-found: error
          retention-days: 7
          overwrite: true

      - name: Check package
        run: |
          /opt/python/cp312-cp312/bin/python -m pip install -r ./packaging/requirements.txt
          /opt/python/cp312-cp312/bin/python -m twine check --strict ~/package/*.whl
