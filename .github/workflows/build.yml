name: Build

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
    branches:
      - main
  push:
    paths-ignore:
      - "docs/**"
      - "README.md"
    branches:
      - main

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: .github/conda/env.yml
          miniforge-version: latest
      - name: Check Conda env
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort
      - name: "Build SPDL"
        run: pip install -v .
      - name: "Smoke test"
        run: |
          cd ~
          python -c "import logging;logging.basicConfig(level=logging.DEBUG);from spdl.lib import _libspdl;_libspdl.async_demux_audio;"
